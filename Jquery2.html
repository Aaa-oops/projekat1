<html>
<head>
	<title>Lazar Mancic Zadatak 2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	img {
		width: 300px;
		height: auto;
	}
	</style>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
</head>
<body>
	<button id="promeni">Promeni Sliku</button>
	<button id="povecaj">Povecaj Sliku</button>
	<button id="resetuj">Resetuj Dimenzije</button>
	<p><strong>Slika:</strong></p>
	<img src="https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg">
	<script type="text/javascript">
	const url1 = "https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg";
	const url2 = "https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-mont-st-michel.jpg";
	
	$(document).ready(function() {
		$("#promeni").click(() => $("img").attr("src") == url1 ? $("img").attr("src", url2) : $("img").attr("src", url1));
		$("#povecaj").click(() => $("img").css("width", "500"));
		$("#resetuj").click(() => $("img").css("width", "300"));
	});
	</script>
</body>
</html>
